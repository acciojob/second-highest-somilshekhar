<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here	if (arr.length < 2) return -Infinity;

		
			let first = -Infinity;
			let second = -Infinity;

			for (let num of arr) {
				// Convert the input into a number
				num = Number(num); 

				// If num is greater than first, update both first and second
				if (num > first) {
					second = first;
					first = num;
				}
				// If num is between first and second, update second
				else if (num > second && num < first) {
					second = num;
				}
			}

			// If no second largest element found, return -Infinity
			return second === -Infinity ? -Infinity : second;
		}
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
